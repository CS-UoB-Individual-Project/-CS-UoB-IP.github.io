name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Install pandoc
        run: apt-get install pandoc texlive-latex-base texlive-fonts-recommended texlive-extra-utils texlive-latex-extra
      - name: create pdf
        run: pandoc assessment.md -o assessment.pdf
      - uses: EndBug/add-and-commit@v9 # You can change this to use a specific version.
        with:
          add: '.'
          author_name: Markerbot
          author_email: cs-markerbot-service@bristol.ac.uk
          commit: ''
          cwd: '.'
          message: 'Creates assessment pdf automatically'
